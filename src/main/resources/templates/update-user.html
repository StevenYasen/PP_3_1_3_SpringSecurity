<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>User-info:</title>
</head>
<body>
<form action="#" th:action="@{/admin/updateUser}" th:object="${theUser}" th:method="PATCH">
    <div>
        <input type="text" th:field="*{id}" id="id" placeholder="id" hidden="hidden">
    </div>
    <div>
        <input type="text" th:field="*{password}" id="password" placeholder="password" hidden="hidden">
    </div>
    <div>
        <label for="username">username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="username">
    </div>
    <div>
        <label for="lastname">lastname</label>
        <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname">
    </div>
    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    </div>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" size="3" multiple="multiple">
            <option th:each="oneRole : ${allRoles}"
                    th:value="${{oneRole}}"
                    th:text="${oneRole.getName()}">
            </option>
        </select>
    </div>
    <div>
        <input type="submit" value="update">
        <a href="/admin/"><input type="button" value="Cancel"></a>
    </div>
</form>
<div>
    <input style="color:black;" type="button" value="Logout" onclick="window.location.href='/logout'">
</div>
</body>
</html>
