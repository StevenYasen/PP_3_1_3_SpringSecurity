<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>User-info:</title>
</head>
<body>
<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" th:method="POST">
    <div>
        <label for="username">username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="username">
    </div>
    <div>
        <label for="password">password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password">
    </div>
    <div>
        <label for="lastname">lastname</label>
        <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname">
    </div>
    <div>
        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email">
    </div>
    <div>
        <input type="submit" value="Add user">
        <input style="color:black; display:inline-block" type="button" value="Cancel" onclick="window.location.href='/admin/'">
    </div>
</form>
<div>
    <input style="color:black;" type="button" value="Logout" onclick="window.location.href='/logout'">
</div>
</body>
</html>
